<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculator.css"></link>
    <script type="text/javascript">
    
        var a, b; 
        function setValues()
        {
            a = document.getElementById("a").value;
//            b = Number(document.getElementById("b").value); 
            
            
    
        }
        
        
     
        
        function lessWork()
        {
            setValues();
            alert(eval(a));
            
        }
        
      
         function calcMultiply(button)
        {
            document.getElementById("a").value += button.value;
            document.getElementById("a").focus();
            
            
        }
        
    </script>
</head>
<body>
    <div id="calculator">
        <input id="a" type="text"/>
        <!--input id="b" type="text"/>
        
        <!--input id="b" type="text"/>-->
        <input type="button" onclick="lessWork()" value="="/>
        <input type="button" onclick="calcMultiply(this)" value="+"/>
        <input type="button" onclick="calcMultiply(this)" value="-"/>
        <input type="button" onclick="calcMultiply(this)" value="*"/>
        <input type="button" onclick="calcMultiply(this)" value="/"/>
        <input type="button" onclick="calcMultiply(this)" value="1"/>
        <input type="button" onclick="calcMultiply(this)" value="2"/>
        <input type="button" onclick="calcMultiply(this)" value="3"/>
        <input type="button" onclick="calcMultiply(this)" value="4"/>
        <input type="button" onclick="calcMultiply(this)" value="5"/>
        <input type="button" onclick="calcMultiply(this)" value="6"/>
        <input type="button" onclick="calcMultiply(this)" value="7"/>
        <input type="button" onclick="calcMultiply(this)" value="8"/>
        <input type="button" onclick="calcMultiply(this)" value="9"/>
    </div>
        
</body>
</html>

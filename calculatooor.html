<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculator.css"></link>
    <script type="text/javascript">
    
        
        
     
        
        function SimpleStuff()
        {
           document.getElementById("a").innerHTML = eval(document.getElementById("a").value)
        }
        
        
      
         function calcMultiply(button)
        {
            document.getElementById("a").innerHTML += button.value;
            document.getElementById("a").focus();
            
            
        }
        
        function EnterKeylistener()
        {
           //be careful with the parentheses here... they can get confusing
           // this .addEventListener is fired when any key is pressed (enter in this case)
            document.getElementById("a").addEventListener('keypress', function (e) {
                var key = e.which || e.keyCode;
                if (key === 13) { // 13 is enter
                    SimpleStuff();
                }
            });
        
        }
    </script>
</head>
<body onload="EnterKeylistener()">
    <div id="calculator">
        <input id="a" type="text"/>
        <div class="operator">
             <div type="button"  onclick="SimpleStuff()" value="="/>
             <div type="button" onclick="calcMultiply(this)" value="+"/>
             <div type="button" onclick="calcMultiply(this)" value="-"/>
             <div type="button" onclick="calcMultiply(this)" value="*"/>
             <div type="button" onclick="calcMultiply(this)" value="/"/>
        <div/>
        
        <div class="numbers">
        <div type="button" onclick="calcMultiply(this)" value="0"/>
        <div type="button" onclick="calcMultiply(this)" value="1"/>
        <div type="button" onclick="calcMultiply(this)" value="2"/>
        <div type="button" onclick="calcMultiply(this)" value="3"/>
        <div type="button" onclick="calcMultiply(this)" value="4"/>
        <div type="button" onclick="calcMultiply(this)" value="5"/>
        <div type="button" onclick="calcMultiply(this)" value="6"/>
        <div type="button" onclick="calcMultiply(this)" value="7"/>
        <div type="button" onclick="calcMultiply(this)" value="8"/>
        <div type="button" onclick="calcMultiply(this)" value="9"/>
        </div>
    </div>
        
</body>
</html>

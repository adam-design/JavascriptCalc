<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    
        var a, b;
        function setValues()
        {
            a = Number(document.getElementById("a").value);
            b = Number(document.getElementById("b").value);
        }
        
        function addition()
        {
            setValues();
            result = a + b;
            alert("YO SUM IS " +result);
        }
        function subtraction()
        {
            setValues();
            result = a-b;
            alert("YO DIFFERENCE IS "+result);
        }  
        
        function multiplication()
        {
            setValues();
            result = a*b;
            alert("YO PRODUCT IS " +result);
        }  
        function division()
        {
            setValues();
            result = a/b;
            alert("YO QUOTIENT IS " +result);
        } 
      
    </script>
</head>
<body>
    <div>
        <input id="a" type="text"/>
        <input id="b" type="text"/>
        <input type="button" onclick="addition()" value="addition"/>
        <input type="button" onclick="subtraction()" value="subtraction"/>
        <input type="button" onclick="multiplication()" value="multiplication"/>
        <input type="button" onclick="division()" value="division"/>
    </div>
        
</body>
</html>
